<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Shop | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-3 text-white">E-Shop</a>
      <a href="cart.html" class="btn btn-light fw-semibold">🛒 Cart (<span id="cart-count">0</span>)</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center fw-bold mb-4 text-primary">Shop the Best Deals</h2>

    <!-- Filters Section -->
    <div class="row mb-4 g-3 justify-content-center">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="🔍 Search products..." />
      </div>
      <div class="col-md-3">
        <select id="categorySelect" class="form-select">
          <option value="all">All Categories</option>
        </select>
      </div>
      <div class="col-md-3 text-center">
        <label for="priceRange" class="form-label fw-semibold">Max Price: <span id="priceValue">1000</span>$</label>
        <input type="range" class="form-range" min="0" max="1000" id="priceRange" />
      </div>
    </div>

    <div id="product-list" class="row gy-4"></div>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
