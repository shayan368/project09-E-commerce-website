<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop | Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="container py-4 fade-in">
    <h3 class="fw-bold mb-3">Checkout</h3>
    <div id="checkout-items" class="mb-3"></div>
    <h4>Total: $<span id="total">0</span></h4>

    <form id="checkout-form" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea class="form-control" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Payment Method</label>
        <select class="form-select" required>
          <option>Credit Card</option>
          <option>Cash on Delivery</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100 glow-btn">Place Order</button>
    </form>
  </main>

  <script src="./js/checkout.js"></script>
</body>
</html>
